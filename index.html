<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Themes Example</title>
    <!-- Link to light or dark theme CSS file -->
    <link id="theme-link" rel="stylesheet" href="styles-light.css">
</head>
<body>
    <h1>Welcome to the Themed Design System</h1>
    <button class="button-primary">Primary Button</button>
    <button class="button-secondary">Secondary Button</button>

    <!-- Button to switch themes -->
    <button onclick="switchTheme()">Switch Theme</button>

    <script>
      function switchTheme() {
        const themeLink = document.getElementById('theme-link');
        if (themeLink.getAttribute('href') === 'styles-light.css') {
          themeLink.setAttribute('href', 'styles-dark.css');
        } else {
          themeLink.setAttribute('href', 'styles-light.css');
        }
      }
    </script>
</body>
</html>
